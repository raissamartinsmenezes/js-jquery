<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/05_style.css">
    <title>jQuery - Reprograma</title>

</head>

<body>

    <p>Clique aqui.</p>

    <br> Name:
    <input type="text" name="nome">
    <input type="password" name="password" placeholder="password">

    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script>
        $("p").dblclick(function () {
            alert("p clicado");
        });

        // .on (toda vez que eu passar o mouse) "mouseenter"
        // .one (uma vez só) "mouseenter"

        $('p').on("click", function(){
            alert("p clicado")
        })

        // this (apenas para o que for 'focado')

        // toggleClass ele esconde e faz aparecer o estilo quando tiver, e não tiver
        // a classe 
        $(document).ready(function () {
            $("input").focus(function () {
                // $(this).addClass('fundoVerde');
                // $(this).removeClass('fundoVerde');
                $(this).toggleClass('fundoVerde');
            });
        });

        // $("p").mouseenter(function() {
        //     alert("hello, it's me");
        // });
    </script>

</body>

</html>
